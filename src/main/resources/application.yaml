

spring:
  h2:
    console:
      enabled:true
      path:/h2-console

  datasource:
    url:jdbc:h2:tcp://localhost/~/test
    driverClassName:org.h2.Driver
    username:sa
    password:sa
  jpa:
    hibernate:
      ddl-auto:create
    properties:
      hibernate:
        format_sql:true
        show_sql:true
        dialect:org.hibernate.dialect.H2Dialect
